<div class="users-content">
    <div class="view-control-bar">
        <h2 style="margin: 0;padding: 0;float: left;">Users</h2>
        <ul style="float:right;margin: 0;padding: 0;list-style-type: none">
            <li id="addUserMenuItem" data-toggle="modal" data-target="#addUserModal" class="view-control" data-toggle="tooltip" data-placement="left" title="Add New User"><a style="cursor: pointer" class="icon-plus"></a></li>
            <li id="deleteMenuItem" class="view-control" data-toggle="tooltip" data-placement="left" title="Delete User">
                <a style="cursor: pointer" class="icon-remove"></a>
            </li>
        </ul>
    </div>
    <div id="search-box-container">
        <div  id="search-box">
            <div id="main-search" class="input-group">
                <span ng-class="hideElement" class="input-group-btn">
                    <img style="margin-right: 15px" width="32" height="32" src="/img/loadinfo.net.gif"/>
                </span>
                    <input type="text" placeholder="Search By Applicant's Surname" size="30" ng-keyup="filterUsers($event)" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Search User</button>
                </span>
                <a id="moreOptions" style="margin-left: 15px;cursor: pointer" ng-click="showMoreOptions()">More Options</a>
            </div>
            <div class="more-search-controls">
                <div style="margin-top: 10px;" class="form-group">
                    <label>Applicant ID</label>
                    <input size="30" type="text" class="form-control" placeholder="Applicant ID">
                </div>
                <div class="form-group">
                    <label>User Type</label>
                    <select required="" class="form-control" ng-model="userType" ng-options="uType.value for uType in userTypeList">
                        <option value="">--- Select Admin type----</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input size="30" type="text" class="form-control" placeholder="First name">
                </div>
            </div>
        </div>

    </div>
    <div class="user-grid-style" ng-grid="gridOptions">

    </div>
    <div>{{selectedUser}}</div>
    <view-loader></view-loader>
    sddfsdfsf
    <script>
        $('.view-control').tooltip({
            placement:'bottom'
        });

    </script>
</div>
